<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the path from the current URL
      const path = window.location.pathname;
      // Redirect to the index.html with the path as a query parameter
      window.location.href = '/?p=' + encodeURIComponent(path);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
